[main]
cm = org.apache.shiro.authc.credential.SimpleCredentialsMatcher
iniRealm.credentialsMatcher = $cm
securityManager.sessionManager.globalSessionTimeout = 30000

[users]
admin = admin, admin
dario = password1, user
ginopilota = password2, guest

[roles]
admin = *
user = books:*, contacts:*
guest = nothing