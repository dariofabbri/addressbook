<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Sample menu bar test page</title>
<link type="text/css" href="css/app.css" rel="stylesheet" />
<link type="text/css" href="css/themes/base/jquery.ui.all.css" rel="stylesheet" />
<script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.core.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.widget.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.menu.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.menubar.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.position.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.button.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.effect.js"></script>
<script type="text/javascript" src="lib/ui/jquery.ui.effect-shake.js"></script>

<script type="text/javascript">
	$(function() {
		
		// Make sure that the error state element is hidden.
		$(".ui-state-error").hide();
		
		// Create a cancel button.
		//
		$("#btnCancel").button();

		// Call the button widget method on the login button to format it. 
		$("#btnLogin").button()

		// Now bind a click event to handle the login of the form.
		.bind(
				"click",
				function() {
					// Test our form for a valid login.  
					// Our form only works with:
					//     username: admin
					//     password: admin
					if ($("#username").val() != "admin"
							&& $("#password").val() != "admin") {
						// If the login credentials are not correct,
						// show our error state element.
						$(".ui-state-error").show();
						// Add an jQuery UI effect that shakes the whole login form
						// like as if it's shaking its head no.
						$("#login section").effect("shake", 150);
					} else {
						// If the login credentials are correct, go to the todo page.
						$(".ui-state-error")
								.html("Login eseguito con successo").show();
						$("form").hide();
					}

					// return false to cancel normal form submit event methods.
					return false;
				});
	});
</script>
</head>

<body>

	<div id="login">

		<!-- 
	    Our login form container, we define this as the widget container
	    with ui-widget, and make the containers corners rounded 
	    with the ui-corner-all class. 
	    -->
		<section class="ui-widget ui-corner-all">

			<!-- 
	        A header for the widget container, defined by ui-widget-header
	        and we are expecting only the top corners to be rounded 
	        with the ui-corner-top class. 
	        -->
			<header class="ui-widget-header ui-corner-top">Login</header>

			<!-- 
	        Define the start of the widget's content with ui-widget-content
	        Make the bottom of the content container corner rounded 
	        with the ui-corner-bottom class. 
	        -->
			<div class="ui-widget-content ui-corner-bottom">
				<p>Inserisci le credenziali di accesso.</p>

				<!-- 
	            The CSS Framework provides a ui-state-error class to help style
	            error messages.  We'll use this class to style an error message 
	            on an incorrect login attempt
	            -->
				<p class="ui-state-error">Credenziali errate.</p>

				<!-- Our login form -->
				<form>
					<div>
						<label for="username">Username:</label> <input type="text" id="username">
					</div>
					<div>
						<label for="password">Password:</label> <input type="password" id="password">
					</div>
					<div>
						<input type="button" id="btnLogin" value="Login">
						<input type="button" id="btnCancel" value="Cancel">
					</div>
				</form>

			</div>

		</section>

	</div>
</body>
</html>
