<div class="modal-header">
	<a id="cancel" class="close">&times;</a>
	<h3><% if(obj.title) { print(title) } %></h3>
</div>
<div class="modal-body">
	<% if(obj.message) { print(message) } %>
</div>
<div class="modal-footer">
<%
	if(obj.showCancel) {
%>
	<a id="cancel" class="btn"><%=cancelCaption%></a>
<%
	}
	
	if(obj.showOk) {
%>
	<a id="ok" class="btn btn-primary"><%=okCaption%></a>
<%
	}
%>
</div>
