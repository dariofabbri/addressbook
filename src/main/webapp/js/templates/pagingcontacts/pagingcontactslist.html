<h3>Contacts list (with pagination)</h3>	
<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<td colspan="4" class="btn-column">
				<a id="reset-filters" class="btn hide">
					<i class="icon-search"/>
					Reset filters
				</a>
				<a id="search" class="btn">
					<i class="icon-search"/>
					Apply filter
				</a>
				<a id="add" class="btn btn-primary">
					<i class="icon-plus icon-white"/>
					Add new contact
				</a>
			</td>
		</tr>
		<tr>
			<th>First name</th>
			<th>Last name</th>
			<th>Phone number</th>
			<th class="btn-column"></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
