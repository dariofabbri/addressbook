<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AddressBook sample application</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="AddressBook sample application">
		<meta name="author" content="Dario Fabbri">
		
		<!-- Stylesheets -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		<!-- JS libraries -->
		<script src="js/jquery/jquery-1.8.2.min.js"></script>
		<script src="js/underscore/underscore.js"></script>
		<script src="js/backbone/backbone.js"></script>
		<script src="js/bootstrap/bootstrap.js"></script>

		<!-- HTML templates -->
		<script type="text/template" id="loginViewTemplate">
<form class="well form-horizontal offset2 span6">
	<legend>Login form</legend>
	<div class="control-group">
		<label class="control-label" for="username">Username: </label>
		<div class="controls">
			<input id="username" type="text" placeholder="Type your username"/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password">Password: </label>
		<div class="controls">
			<input id="password" type="password" placeholder="Enter your password"/>
		</div>
	</div>
	<div class="form-actions">
				<button id="btnLogin" type="button" class="btn btn-primary">Login</button>
				<button id="btnCancel" type="button" class="btn">Cancel</button>
	</div>
</form>
		</script>
				
		<!-- Application scripts -->
		<script src="js/addressbook/routers/MainRouter.js"></script>
		<script src="js/addressbook/models/LoginInfo.js"></script>
		<script src="js/addressbook/views/LoginView.js"></script>
		<script src="js/addressbook/Application.js"></script>
		
	</head>
	
	<body>
		<div id="container"></div>
	</body>
</html>
